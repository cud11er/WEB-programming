<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Задание 5. JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://unpkg.com/rss-parser/dist/rss-parser.min.js"
      async
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div id="headerMenu" class="header_menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-menu"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </div>
        <div id="home_title"><h2>Шапка</h2></div>
        <div id="headerProfile" class="header_profile">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-user"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>

        <div id="Menu" class="menu">
          <div id="news" class="menu_item">Новости</div>
          <div id="contacts" class="menu_item">Контакты</div>
          <div id="products" class="menu_item">Товары</div>
          <div id="resourses" class="menu_item">Ресурсы</div>
          <div id="about" class="menu_item">О нас</div>
        </div>
        <div id="Profile" class="menu">
          <div id="personal" class="menu_item">Личный кабинет</div>
          <div id="log_in" class="menu_item">Вход</div>
        </div>
      </div>

      <div id="content_main" class="content">
        <!-- Здесь ваше содержимое -->
        <p>Это содержимое, которое находится под меню.</p>
      </div>

      <div id="content_news" class="content">
        <div id="rss-feed"></div>
      </div>

      <div id="content_contacts" class="content">
        <div id="contact-info" class="contact-info">
          <p><strong>Email:</strong> example@example.com</p>
          <p><strong>Телефон:</strong> +7 (123) 456-7890</p>
          <p><strong>Адрес:</strong> Улица, город, страна</p>
        </div>
      </div>

      <div id="content_products" class="content">
        <p>Здесь будут товары</p>
      </div>

      <div id="content_resourses" class="content">
        <p>Что-то написано</p>
      </div>

      <div id="content_about" class="content">
        <p>Информация</p>
      </div>

      <div id="content_personal" class="content">
        <p>Кабинетик</p>
      </div>

      <div id="content_log_in" class="content">
        <p>Форма входа (например)</p>
      </div>
    </div>
    <script src="app.js" async defer></script>
  </body>
</html>
